<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>IMC</title>
 <link rel="stylesheet" href="index.css">
</head>

<body>
 <h1>Calculadora del Indice de Masa Corporal</h1>
 <section>
  <div>
   <input type="text" autocomplete="off" id="Estatura" placeholder="Estatura - Ej: 165" class="require">
   <span class="msg"></span>
  </div>
  <div>
   <input type="text" autocomplete="off" id="Peso" placeholder="Peso - Ej: 78.2" class="require">
   <span class="msg"></span>
  </div>
  <div>
   <button id="btn-calcular">Calcular</button>
  </div>
  <div>
   <label>Resultado</label>
   <p id="resultado"></p>
  </div>
 </section>
 <article>
  <div id="info">

  </div>
  <table>
   <thead>
    <tr>
     <th>Indice de masa corporal (IMC)</th>
     <th>Composicion corporal</th>
    </tr>
   </thead>
   <tbody>
    <tr>
     <td>Menos de 18.5</td>
     <td>Por debajo de lo normal</td>
    </tr>
    <tr>
     <td>18.5 - 24.9</td>
     <td>Normal</td>
    </tr>
    <tr>
     <td>25 - 29.9</td>
     <td>Sobrepeso</td>
    </tr>
    <tr>
     <td>30 - 34.9</td>
     <td>Obesidad I</td>
    </tr>
    <tr>
     <td>35 - 39.9</td>
     <td>Obesidad II</td>
    </tr>
    <tr>
     <td>Mas de 40</td>
     <td>Obesidad II</td>
    </tr>
   </tbody>
  </table>
 </article>
 <script src="index.js"></script>
</body>

</html>
